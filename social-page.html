<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181818; color: #fff; margin: 0; }
    .container { max-width: 600px; margin: 4rem auto; background: #222; border-radius: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.35); padding: 2.5rem; }
    h1 { text-align: center; color: #FFD600; margin-bottom: 2rem; }
    .social-links { display: flex; flex-direction: column; gap: 1.5rem; align-items: center; }
    .social-link { background: #333; padding: 1rem 2rem; border-radius: 20px; color: #FFD600; font-size: 1.2rem; text-decoration: none; transition: background 0.2s; }
    .social-link:hover { background: #FFD600; color: #222; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect With Us</h1>
    <div class="social-links">
      <a class="social-link" href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a class="social-link" href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
      <a class="social-link" href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a class="social-link" href="mailto:your@email.com">Email</a>
      <a class="social-link" href="https://wa.me/234xxxxxxxxxx" target="_blank">WhatsApp</a>
    </div>
  </div>
</body>
</html>
