<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="side-menu">
        <!-- ...side menu will be included in all pages... -->
    </div>
    <div class="main-content">
        <div class="profile-card" style="max-width:420px;margin:3rem auto 0 auto;background:#fff;border-radius:30px;box-shadow:0 8px 32px rgba(26,115,232,0.13);padding:2.5rem 2rem 2rem 2rem;animation:float-bounce 2.5s cubic-bezier(.68,-0.55,.27,1.55) infinite alternate;position:relative;overflow:hidden;">
            <h1 style="text-align:center;color:#1a73e8;margin-bottom:1.5rem;position:relative;z-index:1;">Profile</h1>
            <div style="text-align:center;margin-bottom:1.5rem;">
                <div style="width:80px;height:80px;margin:0 auto 1rem auto;background:linear-gradient(135deg,#1a73e8 60%,#4fc3f7 100%);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:#fff;font-weight:700;">U</div>
                <div style="font-size:1.1rem;color:#333;margin-bottom:0.5rem;">Phone: <b>+1 234 567 8901</b></div>
                <div style="font-size:1.1rem;color:#333;margin-bottom:0.5rem;">Email: <b>user@email.com</b></div>
            </div>
            <button style="width:100%;padding:0.9rem;border-radius:20px;background:linear-gradient(90deg,#1a73e8 60%,#4fc3f7 100%);color:#fff;font-weight:700;border:none;font-size:1.1rem;cursor:pointer;box-shadow:0 2px 8px rgba(26,115,232,0.10);transition:background 0.2s,transform 0.2s,box-shadow 0.2s;">Edit Profile</button>
        </div>
    </div>
</body>
</html>
