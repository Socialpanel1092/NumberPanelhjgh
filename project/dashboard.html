    <script>
    // Tap icon dropdown menu logic
    const menuIcon = document.getElementById('menuIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    menuIcon.onclick = function(e) {
        e.stopPropagation();
        dropdownMenu.style.display = dropdownMenu.style.display === 'none' ? 'block' : 'none';
    };
    menuIcon.onkeydown = function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            menuIcon.click();
        }
    };
    document.addEventListener('click', function(e) {
        if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
    // Highlight active menu item
    const links = document.querySelectorAll('.side-menu ul li a');
    links.forEach(link => {
        if (window.location.pathname.endsWith(link.getAttribute('href'))) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
    // Show real balance from localStorage if available
    let balance = localStorage.getItem('balance') ? parseFloat(localStorage.getItem('balance')) : 0;
    document.getElementById('balance').textContent = balance.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
    // Country to service and price mapping
        // Place Order button handler: save order to localStorage and redirect
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const country = document.getElementById('country').value;
            const service = document.getElementById('service').value;
            const price = parseFloat(document.getElementById('price').value);
            if (!country || !service || !price) return;
            // Deduct price from balance
            let balance = localStorage.getItem('balance') ? parseFloat(localStorage.getItem('balance')) : 0;
            if (balance < price) {
                document.getElementById('error-msg').textContent = 'Insufficient balance!';
                return;
            }
            balance -= price;
            localStorage.setItem('balance', balance);
            document.getElementById('balance').textContent = balance.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
            document.getElementById('error-msg').textContent = '';
            // Create order in backend
            const userInfo = localStorage.getItem('userInfo') ? JSON.parse(localStorage.getItem('userInfo')) : {};
            fetch('http://localhost:5000/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userInfo.email || 'guest',
                    service,
                    country,
                    price,
                    paymentId: 'local-payment' // Replace with real payment ID if available
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.orderId) {
                    document.getElementById('purchaseResult').style.display = 'block';
                    // Start countdown
                    let seconds = 200;
                    document.getElementById('countdown').style.display = 'block';
                    document.getElementById('countdown').textContent = 'Expires in: ' + seconds + 's';
                    let timer = setInterval(function() {
                        seconds--;
                        document.getElementById('countdown').textContent = 'Expires in: ' + seconds + 's';
                        if (seconds <= 0) {
                            clearInterval(timer);
                            document.getElementById('countdown').textContent = 'Expired';
                            document.getElementById('purchaseResult').style.display = 'none';
                        }
                    }, 1000);
                    // Poll backend for real number/code
                    let pollCount = 0;
                    function pollOrder() {
                        fetch('http://localhost:5000/api/orders/' + data.orderId)
                        .then(res => res.json())
                        .then(order => {
                            if (order.status === 'fulfilled' && order.number && order.code) {
                                document.getElementById('purchaseResult').innerHTML =
                                  '<div style="font-size:1.2rem;margin-bottom:0.7rem;">Your purchased USA number:</div>'+
                                  '<div style="font-size:2rem;font-weight:bold;margin-bottom:1rem;">'+order.number+'</div>'+
                                  '<div style="font-size:1.1rem;margin-bottom:1rem;">Code: <b>'+order.code+'</b></div>';
                                clearInterval(timer);
                                document.getElementById('countdown').textContent = 'Delivered';
                            } else if (pollCount < 200) {
                                pollCount++;
                                setTimeout(pollOrder, 3000);
                            }
                        });
                    }
                    pollOrder();
                    // WhatsApp, Email, Flutterwave buttons
                    document.getElementById('whatsappBtn').onclick = function() {
                        let msg = encodeURIComponent('Order placed! Please send the USA number and code to the customer. Order ID: ' + data.orderId);
                        window.open('https://wa.me/?text=' + msg, '_blank');
                    };
                    document.getElementById('emailBtn').onclick = function() {
                        let subject = encodeURIComponent('USA Number Order');
                        let body = encodeURIComponent('Order placed! Please send the USA number and code to the customer. Order ID: ' + data.orderId);
                        window.open('mailto:your@email.com?subject=' + subject + '&body=' + body, '_blank');
                    };
                    document.getElementById('flutterwaveBtn').onclick = function() {
                        window.open('https://dashboard.flutterwave.com/', '_blank');
                    };
                }
            });
        });

        document.getElementById('country').addEventListener('change', function() {
            const country = this.value;
            const serviceSelect = document.getElementById('service');
            const priceInput = document.getElementById('price');
            serviceSelect.innerHTML = '';

            if (serviceMap[country] && serviceMap[country].length > 0) {
                serviceMap[country].forEach(service => {
                    const opt = document.createElement('option');
                    opt.value = service.value;
                    opt.textContent = service.label;
                    serviceSelect.appendChild(opt);
                });
                // Auto-select first service and show price
                serviceSelect.selectedIndex = 0;
                priceInput.value = serviceMap[country][0].price;
            } else {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = 'Select Service';
                serviceSelect.appendChild(opt);
                priceInput.value = '';
            }
        });

        document.getElementById('service').addEventListener('change', function() {
            const country = document.getElementById('country').value;
            const service = this.value;
            const priceInput = document.getElementById('price');
            const found = (serviceMap[country] || []).find(s => s.value === service);
            priceInput.value = found ? found.price : '';
        });
