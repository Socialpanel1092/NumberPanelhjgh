<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="side-menu">
        <!-- ...side menu will be included in all pages... -->
    </div>
    <div class="main-content">
        <div class="customer-card" style="max-width:420px;margin:3rem auto 0 auto;background:#fff;border-radius:30px;box-shadow:0 8px 32px rgba(26,115,232,0.13);padding:2.5rem 2rem 2rem 2rem;animation:float-bounce 2.5s cubic-bezier(.68,-0.55,.27,1.55) infinite alternate;position:relative;overflow:hidden;">
            <h1 style="text-align:center;color:#1a73e8;margin-bottom:1.5rem;position:relative;z-index:1;">Customer Service</h1>
            <form id="supportForm" style="background:#f8fafc;padding:1.2rem 1rem;border-radius:20px;box-shadow:0 2px 8px rgba(26,115,232,0.07);">
                <label for="supportEmail" style="font-weight:600;">Your Email</label>
                <input type="email" id="supportEmail" required placeholder="Enter your email" style="width:100%;border-radius:12px;border:1px solid #ccc;padding:0.7rem;margin-bottom:0.7rem;">
                <label for="supportMsg" style="font-weight:600;">Message</label>
                <textarea id="supportMsg" required placeholder="How can we help you?" style="width:100%;min-height:70px;border-radius:12px;border:1px solid #ccc;padding:0.7rem;margin-bottom:0.7rem;"></textarea>
                <button type="submit" style="width:100%;padding:0.7rem;border-radius:20px;background:linear-gradient(90deg,#1a73e8 60%,#4fc3f7 100%);color:#fff;font-weight:700;border:none;font-size:1rem;cursor:pointer;">Send Message</button>
                <div id="supportStatus" style="margin-top:0.7rem;text-align:center;color:#1a73e8;font-weight:600;"></div>
            </form>
            <div style="margin-top:1.5rem;text-align:center;font-size:1.05rem;color:#333;">For urgent issues, email: <a href="mailto:your@email.com" style="color:#1a73e8;font-weight:600;">your@email.com</a></div>
        </div>
    </div>
    <script>
    document.getElementById('supportForm').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('supportStatus').textContent = 'Sending...';
        setTimeout(function() {
            document.getElementById('supportStatus').textContent = 'Message sent! We will reply to your email.';
        }, 1200);
        // To forward to your mail, integrate with backend or email API
    };
    </script>
</body>
</html>
