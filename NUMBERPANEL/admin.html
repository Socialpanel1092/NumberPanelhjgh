<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin: Fulfill Order</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181818; margin: 0; }
    .container {
      width: 370px;
      margin: 7rem auto;
      background: #111;
      border-radius: 50px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 8px #000;
      padding: 2.5rem 2.2rem 2.2rem 2.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bounceIn 1.2s cubic-bezier(.68,-0.55,.27,1.55) both;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7); box-shadow: 0 0 0 0 #000; }
      60% { transform: scale(1.1); box-shadow: 0 0 0 16px #000; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 8px #000; }
    }
    .form-group { position: relative; margin-bottom: 2rem; }
    .form-group input {
      width: 320px;
      padding: 1.2rem 0.7rem 0.5rem 0.7rem;
      border-radius: 18px;
      border: 3.5px solid #222;
      background: #222;
      color: #fff;
      font-size: 1.08rem;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
      font-weight: 500;
    }
    .form-group input::placeholder {
      color: #888;
      opacity: 1;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .form-group input:focus {
      border-color: #ff2222;
      box-shadow: 0 0 0 3px #ff222244;
    }
    .form-group label {
      position: absolute;
      top: 1.2rem;
      left: 0.8rem;
      color: #bbb;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.2s ease all;
      background: #222;
      padding: 0 0.2rem;
      border-radius: 8px;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -0.7rem;
      left: 0.6rem;
      font-size: 0.85rem;
      color: #ff2222;
      background: #111;
    }
    .admin-btn {
      background: #fff;
      color: #111;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      width: 300px;
      font-weight: bold;
      margin-bottom: 0.7rem;
      box-shadow: 0 2px 8px rgba(255,255,255,0.08);
      transition: background 0.2s, color 0.2s, transform 0.15s;
    }
    .admin-btn:hover {
      background: #ff2222;
      color: #fff;
      transform: scale(1.04);
    }
    .status {
      text-align: center;
      color: #ff2222;
      margin-top: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .container { width: 98vw; padding: 1rem; border-radius: 20px; }
      .form-group input { width: 90vw; }
      .admin-btn { width: 90vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Admin: Fulfill Order</h2>
    <form id="fulfillForm" onsubmit="event.preventDefault(); fulfillOrder();">
      <div class="form-group">
        <input type="text" id="orderId" name="orderId" placeholder=" " required>
        <label for="orderId">Order ID</label>
      </div>
      <div class="form-group">
        <input type="text" id="number" name="number" placeholder=" " required>
        <label for="number">USA Number</label>
      </div>
      <div class="form-group">
        <input type="text" id="code" name="code" placeholder=" " required>
        <label for="code">Code</label>
      </div>
      <button type="submit" class="admin-btn">Send to Customer</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script>
    function fulfillOrder() {
      const orderId = document.getElementById('orderId').value.trim();
      const number = document.getElementById('number').value.trim();
      const code = document.getElementById('code').value.trim();
      if (!orderId || !number || !code) {
        document.getElementById('status').textContent = 'All fields are required!';
        return;
      }
      document.getElementById('status').textContent = 'Sending...';
      fetch('http://localhost:5000/api/orders/' + orderId + '/number', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, code })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('status').textContent = 'Number sent to customer!';
        } else {
          document.getElementById('status').textContent = 'Error: ' + (data.error || 'Unknown error');
        }
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Network error.';
      });
    }
  </script>
</body>
</html>
